<div class="row justify-center-content-end">
</div>
<div class="card mt-4">
    <div class="card-body">
        <div class="row mt-4">
            <div class="col-12 text-center">
                 <h6>Carbon Emission</h6> 
            </div>
            <div class="col-6">
               
                <apx-chart
                [plotOptions]="radialBar1CAC.plotOptions!"
                [chart]="radialBar1CAC.chart!"
                [dataLabels]="radialBar1CAC.dataLabels!"
                [series]="radialBar1CAC.series!"
                [colors]="radialBar1CAC.colors!"
                [legend]="radialBar1CAC.legend!"
              ></apx-chart>
            </div>
        </div>
 
    </div>
</div>
 
<div class="card">
    <div class="card-body">
        <div class="row mt-4">
            <div class="col-6">
                <div class="row">
                    <div class="col-12 text-center">
                         <h6>Trend Line of Carbon Emission</h6>
                    </div>
                    <div class="col">
                       <!-- start-->
                       <apx-chart
                       [dataLabels]="line1CAC.dataLabels!"
                       [chart]="line1CAC.chart!"
                       [stroke]="line1CAC.stroke!"
                       [colors]="line1CAC.colors!"
                       [series]="line1CAC.series!"
                       [title]="line1CAC.title!"
                       [grid]="line1CAC.grid!"
                       [xaxis]="line1CAC.xaxis!"
                     ></apx-chart>
                      <!-- end -->
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 text-center">
                        <h6>Bar Chart Carbon Emission</h6>
                   </div>
                    <apx-chart
                [dataLabels]="bar1CAC.dataLabels!"
                [chart]="bar1CAC.chart!"
                [plotOptions]="bar1CAC.plotOptions!"
                [stroke]="bar1CAC.stroke!"
                [colors]="bar1CAC.colors!"
                [series]="bar1CAC.series!"
                [tooltip]="bar1CAC.tooltip!"
                [xaxis]="bar1CAC.xaxis!"
                [yaxis]="bar1CAC.yaxis!"
                [fill]="bar1CAC.fill!"
              ></apx-chart>
                </div>
                
            </div>

        </div>
    </div>
</div>
<div class="card mt-4">
    <div class="card-body">
        <div class="row mt-4 mb-4">
            <div class="col-12 text-center">
               <h6>Sustainability Goal Progress</h6> 
            </div>
            <div class="col-12">
                <ngb-progressbar type="success" [value]="sustainabilityGoalProgress" class="prog">{{ sustainabilityGoalProgress }} %</ngb-progressbar>
            </div>
        </div>
 
    </div>
</div>
