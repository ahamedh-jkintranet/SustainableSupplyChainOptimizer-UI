    <div class="col-xl-12">
        <app-card cardTitle="Co Pilot Chat" [options]="false" blockClass="table-border-style" >
            <div class="row">
                <app-card cardTitle="" [hidHeader]="true" blockClass="table-border-style" *ngIf="messages.length!=0">
                    <div class="message" *ngFor="let message of messages" style="margin-bottom: 10px;">
                        <img class="img-radius" src="assets/images/user/avatar-1.jpg" alt="Generic placeholder image" style="height: 35px; margin-right: 10px;" *ngIf="message.user=='Me'"/>
                        <img class="img-radius" src="assets/images/user/OIG2.jpg" alt="Generic placeholder image" style="height: 35px; margin-right: 10px;" *ngIf="message.user=='AI'"/>
                        <span class="user" style="font-weight: bold;">{{ message.user }} : </span>
                        <span class="content">{{ message.content }}</span>
                    </div>

                    <img class="img-radius" *ngIf="isChatLoading==true" src="assets/images/progress.gif" style="height: 60px;"/>

                </app-card>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <form action="javascript:">
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" [(ngModel)]="newMessage" [ngModelOptions]="{standalone: true}" placeholder="Type a message..." (keyup.enter)="sendMessage()"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form action="javascript:">
                        <div class="form-group">
                            <button (click)="sendMessage()" class="btn btn-primary">Ask</button>
                        </div>
                    </form>
                </div>
            </div>
        </app-card>
    </div>
</div>
